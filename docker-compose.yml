version: '3'
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
      #host/container
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - /usr/local/bundle/gems
      - /app/node_modules
    environment:
      RAILS_ENV: development      
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  gem_cache:
  node_modules:
  db_data: